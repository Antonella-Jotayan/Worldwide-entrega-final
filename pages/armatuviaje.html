<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Links -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9ddb713b0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />

    <title>Armá tu viaje | WorldWide</title>

    <meta
      name="keywords"
      content="viajes, reservas, hoteles, vacaciones, paquetes vacacionales, vacaciones personalizadas, viajar barato, vacaciones ideales"
    />
    <meta
      name="description"
      content="¿Ningún paquete se ajusta a tus necesidades? En WorldWide nos encargamos de armarte un viaje personalizado..."
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row pt-2 d-flex align-items-lg-center">
          <a class="navbar-brand col-6 col-md-4 m-0" href="#">
            <img
              src="../img/worldwide-logo.png"
              class="logo mt-3 mt-lg-0"
              alt="logo"
            />
          </a>
          <nav
            class="col-6 col-md-8 navbar navbar-expand-lg navbar-light d-flex justify-content-end mx-0"
          >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link px-3" href="../index.html">Home</a>
                <a class="nav-item nav-link px-3" href="./paquetes.html"
                  >Paquetes</a
                >

                <a class="nav-item nav-link px-3" href="./nosotros.html"
                  >Nosotros</a
                >
                <a class="nav-item nav-link active px-3" href="#"
                  >Armá tu viaje <span class="sr-only">(current)</span></a
                >
                <a class="nav-item nav-link px-3" href="./contacto.html"
                  >Contacto</a
                >
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- Banner -->
    <div class="container-fluid">
      <div class="row">
        <div
          id="carouselExampleIndicators"
          class="col-12 carousel slide p-0"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../img/banner1920x350-armatuviaje-1.jpg"
                class="d-block w-100"
                alt="Hotel de lujo"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/banner1920x350-armatuviaje-2.jpg"
                class="d-block w-100"
                alt="Piscina hotel
              "
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/banner1920x350-armatuviaje-3.jpg"
                class="d-block w-100"
                alt="Piscina hotel caribe"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <!-- Fin banner -->

    <!-- Container -->
    <main>
      <section>
        <div class="container-fluid armaTuViaje">
          <h2
            class="d-flex justify-content-center featuredTitle featuredTitleAnimation"
          >
            Cotización del viaje
          </h2>
          <form action="" method="post" class="borderForm animation">
            <!-- Presupuesto aproximado -->
            <div class="row">
              <div
                class="col-12 col-md-6 d-flex flex-column align-items-center mb-4"
              >
                <h3 class="presupuestoText">Presupuesto aproximado</h3>
                <div class="form-group">
                  <select class="form-control">
                    <option disabled selected values>
                      Elegí una opcion...
                    </option>
                    <option>100.000-200.000</option>
                    <option>200.000-300.000</option>
                    <option>300.000-400.000</option>
                    <option>400.000-500.000</option>
                    <option>500.000-600.000</option>
                    <option>600.000-700.000</option>
                    <option>700.000-800.000</option>
                    <option>800.000-900.000</option>
                    <option>900.000-1.000.000</option>
                    <option>Superior a 1.000.000</option>
                  </select>
                </div>
              </div>
              <!-- Fin presupuesto aproximado -->

              <div
                class="col-12 col-md-6 d-flex flex-column align-items-center mb-4"
              >
                <h3 class="presupuestoText">Plan</h3>
                <div class="form-group">
                  <select class="form-control">
                    <option disabled selected values>
                      Elegí una opcion...
                    </option>
                    <option>Económico</option>
                    <option>Standard</option>
                    <option>Premium</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="backgroundSplit"></div>

            <!-- Viaje en... -->
            <div class="row">
              <div
                class="col-12 col-md-4 d-flex flex-column align-items-center mt-4 mb-3"
              >
                <h3 class="presupuestoText">Viaje en...</h3>
                <div
                  class="d-flex justify-content-center flex-column flex-sm-row"
                >
                  <!-- Familia -->
                  <div class="form-check form-check-inline mb-1">
                    <label class="form-check-label" for="familia"
                      >Familia</label
                    >
                    <input
                      class="form-check-input ml-1"
                      type="radio"
                      name="grupo-familiar"
                      value="familia"
                      id="familia"
                    />
                  </div>
                  <!-- Pareja -->
                  <div class="form-check form-check-inline mb-1">
                    <label class="form-check-label" for="pareja">Pareja</label>
                    <input
                      class="form-check-input ml-1"
                      type="radio"
                      name="grupo-familiar"
                      value="pareja"
                      id="pareja"
                    />
                  </div>
                  <!-- Solo -->
                  <div class="form-check form-check-inline mb-1">
                    <label class="form-check-label" for="inlineRadio1"
                      >Solo</label
                    >
                    <input
                      class="form-check-input ml-1"
                      type="radio"
                      name="grupo-familiar"
                      value="solo"
                      id="solo"
                    />
                  </div>
                </div>
              </div>
              <!-- Fin viaje en... -->

              <!-- Clima del lugar -->
              <div
                class="col-12 col-md-4 d-flex flex-column align-items-center mt-4 mb-3"
              >
                <h3 class="presupuestoText">Clima del lugar</h3>
                <div
                  class="d-flex justify-content-center flex-column flex-sm-row"
                >
                  <!-- Calor -->
                  <div class="form-check form-check-inline mb-1">
                    <label class="form-check-label" for="calor">Calor</label>
                    <input
                      class="form-check-input ml-1"
                      type="radio"
                      name="clima"
                      value="calor"
                      id="calor"
                    />
                  </div>
                  <!-- Fin calor -->

                  <!-- Frío -->
                  <div class="form-check form-check-inline mb-1">
                    <label class="form-check-label" for="frio">Frío</label>
                    <input
                      class="form-check-input ml-1"
                      type="radio"
                      name="clima"
                      value="frio"
                      id="frio"
                    />
                  </div>
                  <!-- Fin frío -->
                  <!-- Templado -->
                  <div class="form-check form-check-inline mb-1">
                    <label class="form-check-label" for="templado"
                      >Templado</label
                    >
                    <input
                      class="form-check-input ml-1"
                      type="radio"
                      name="clima"
                      value="templado"
                      id="templado"
                    />
                  </div>
                  <!-- Fin templado -->
                </div>
              </div>
              <!-- Fin clima del lugar -->

              <!-- Tipo de lugar -->
              <div
                class="col-12 col-md-4 d-flex flex-column align-items-center mt-4 mb-3"
              >
                <h3 class="presupuestoText">Tipo de lugar</h3>
                <div
                  class="d-flex justify-content-center flex-column flex-sm-row"
                >
                  <!-- Ciudad -->
                  <div class="form-check form-check-inline mb-1">
                    <label class="form-check-label" for="ciudad">Ciudad</label>
                    <input
                      class="form-check-input ml-1"
                      type="radio"
                      name="tipo-lugar"
                      value="ciudad"
                      id="ciudad"
                    />
                  </div>
                  <!-- Fin ciudad -->

                  <!-- Playa -->
                  <div class="form-check form-check-inline mb-1">
                    <label class="form-check-label" for="playa">Playa</label>
                    <input
                      class="form-check-input ml-1"
                      type="radio"
                      name="tipo-lugar"
                      value="playa"
                      id="playa"
                    />
                  </div>
                  <!-- Fin playa -->
                  <!-- Montaña -->
                  <div class="form-check form-check-inline mb-1">
                    <label class="form-check-label" for="montana"
                      >Montaña</label
                    >
                    <input
                      class="form-check-input ml-1"
                      type="radio"
                      name="tipo-lugar"
                      value="montaña"
                      id="montana"
                    />
                  </div>
                  <!-- Fin montaña -->
                </div>
              </div>
              <!-- Fin tipo de lugar -->
            </div>

            <div
              class="row d-flex justify-content-center my-5 flex-column align-items-center"
            >
              <h2 class="presupuestoText">Intereses</h2>
              <div
                class="col-12 d-flex justify-content-center flex-column flex-md-row align-items-center"
              >
                <div class="form-check form-check-inline mb-1">
                  <label class="form-check-label" for="excursiones"
                    >Excurciones</label
                  >
                  <input
                    class="form-check-input ml-1"
                    type="checkbox"
                    name="excurciones"
                    value="excurciones"
                  />
                </div>

                <div class="form-check form-check-inline mb-1">
                  <label class="form-check-label" for="shopping"
                    >Shopping</label
                  >
                  <input
                    class="form-check-input ml-1"
                    type="checkbox"
                    name="shopping"
                    value="shopping"
                  />
                </div>

                <div class="form-check form-check-inline mb-1">
                  <label class="form-check-label" for="aireLibre"
                    >Actividades exterior</label
                  >
                  <input
                    class="form-check-input ml-1"
                    type="checkbox"
                    name="aireLibre"
                    value="aireLibre"
                  />
                </div>

                <div class="form-check form-check-inline mb-1">
                  <label class="form-check-label" for="deportes"
                    >Deportes</label
                  >
                  <input
                    class="form-check-input ml-1"
                    type="checkbox"
                    name="deportes"
                    value="deportes"
                  />
                </div>

                <div class="form-check form-check-inline mb-1">
                  <label class="form-check-label" for="gastronomia"
                    >Gastronomía</label
                  >
                  <input
                    class="form-check-input ml-1"
                    type="checkbox"
                    name="gastronomia"
                    value="gastronomia"
                  />
                </div>

                <div class="form-check form-check-inline mb-1">
                  <label class="form-check-label" for="salidasNocturnas"
                    >Salidas nocturnas</label
                  >
                  <input
                    class="form-check-input ml-1"
                    type="checkbox"
                    name="aireLibre"
                    value="aireLibre"
                  />
                </div>
              </div>
            </div>

            <div class="backgroundSplit"></div>

            <div class="row mt-4">
              <div class="col-12">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="apellido"
                    placeholder="Apellido"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea
                    class="form-control"
                    name="mensaje"
                    placeholder="Mensaje"
                    rows="10"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary colorDark">
                  Enviar
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- Fin container -->
    <!-- Footer -->
    <footer>
      <div class="container-fluid footer">
        <div class="row d-flex justify-content-center mb-5">
          <div class="col-12 d-flex justify-content-center">
            <img
              src="../img/worldwide-logo.png"
              alt="Logo"
              class="logoFooter"
            />
          </div>
          <div class="col-12 mb-1 mb-md-2">
            <h4 class="footerPromotions d-flex justify-content-center">
              ¡Enterate de todas nuestras ofertas!
            </h4>
          </div>
          <div
            class="row d-flex align-items-center justify-content-sm-between px-2 px-sm-0"
          >
            <div class="col-12 col-sm-7 p-0 mb-2 mb-sm-0">
              <input
                type="email"
                class="form-control inputFooter"
                placeholder="Ingresá tu email"
              />
            </div>
            <div class="col-12 col-sm-5 d-flex justify-content-center p-0">
              <button
                class="btn btn-primary d-flex justify-content-center colorDark footerSubmit p-1 p-sm-2"
                type="submit"
              >
                Suscribirme
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-6 d-flex align-items-center flex-column">
            <h4 class="footerTextStyle">Medios de pago</h4>
            <img
              src="../img/mediosDePago.png"
              alt="Medios de pago"
              class="mediosDePago"
            />
          </div>
          <div class="col-12 col-sm-6 d-flex align-items-center flex-column">
            <h4 class="footerTextStyle">¡Seguinos!</h4>
            <div class="row">
              <div class="col-12 icons">
                <a href="https://www.instagram.com/?hl=es-la" target="_blank">
                  <i class="fab fa-instagram"></i
                ></a>
                <a href="https://www.youtube.com/" target="_blank">
                  <i class="fab fa-youtube"></i
                ></a>
                <a href="https://www.tripadvisor.com.ar/" target="_blank">
                  <i class="fab fa-tripadvisor"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Fin footer -->
    <!--jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
